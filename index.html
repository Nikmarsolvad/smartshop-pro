<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShop - Meilleures Offres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="data.js" defer></script>
    <script src="categories.js" defer></script>
    <script src="script.js" defer></script>

    <style>
        body { background-color: #020617; color: white; margin: 0; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        .header-bg { background: #020617; position: sticky; top: 0; z-index: 9999; border-bottom: 1px solid rgba(255,255,255,0.1); width: 100%; }
        
        #category-bar { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; padding: 12px 0; }
        .valise-group { position: relative; cursor: pointer; padding: 5px 8px; }
        .valise-title { color: #ffffff !important; font-size: 11px !important; font-weight: 800 !important; text-transform: uppercase; white-space: nowrap; }

        /* GRILLE PLEINE LARGEUR : Utilise 95% de l'écran pour supprimer les trous sur les côtés */
        #liste-produits { 
            display: grid; 
            gap: 1.5rem; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            grid-auto-rows: 1fr; 
            flex: 1;
            width: 95%;
            margin: 0 auto;
        }

        .product-card { 
            background: white; border-radius: 2rem; padding: 1.2rem; color: #1e293b; 
            display: flex; flex-direction: column; height: 100%;
        }

        .img-container { 
            width: 100%; height: 160px; display: flex; align-items: center; justify-content: center; 
            background: #fff; margin-bottom: 8px; overflow: hidden; border-radius: 1rem;
        }
        .img-container img { max-height: 100%; width: auto; object-fit: contain; transition: transform 0.4s ease; }
        .img-container:hover img { transform: scale(1.25); }
        
        .stars-outer { position: relative; display: inline-block; font-family: "Font Awesome 6 Free"; font-weight: 900; color: #e2e8f0; font-size: 12px; }
        .stars-outer::before { content: "\f005 \f005 \f005 \f005 \f005"; }
        .stars-inner { position: absolute; top: 0; left: 0; white-space: nowrap; overflow: hidden; width: 0; color: #f59e0b; }
        .stars-inner::before { content: "\f005 \f005 \f005 \f005 \f005"; }

        .product-title { 
            font-size: 12px !important; font-weight: 700; color: #334155; 
            line-height: 1.4; margin-bottom: 10px; height: 2.8em; overflow: hidden; 
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
            flex-grow: 1; 
        }

        .submenu { 
            display: none; position: absolute; top: 100%; left: 50%; transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.98); border-radius: 2rem; padding: 20px; z-index: 10000;
            grid-template-columns: repeat(3, 120px); gap: 15px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8); border: 1px solid rgba(255,255,255,0.1);
        }
        .valise-group:hover .submenu { display: grid; }
        
        .cat-photo-round { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #ef4444; background: white; overflow: hidden; display: flex; align-items: center; justify-content: center; margin: 0 auto 8px auto; }
        .cat-photo-round img { width: 70%; height: 70%; object-fit: contain; }
        .cat-label { font-size: 9px; font-weight: 800; text-align: center; color: white; text-transform: uppercase; }

        .amazon-footer { background: #0f172a; border-top: 1px solid rgba(255,255,255,0.1); padding: 30px 20px; text-align: center; font-size: 11px; color: #94a3b8; margin-top: 50px; width: 100%; }
    </style>
</head>
<body>
    <header class="header-bg">
        <div class="w-full px-8">
            <div class="flex items-center justify-between py-4">
                <div onclick="location.reload()" class="text-2xl font-black italic uppercase cursor-pointer">Smart<span class="text-red-500">Shop</span></div>
                <input type="text" id="search" placeholder="Rechercher un produit..." class="bg-white/10 border border-white/10 rounded-xl py-2 px-6 text-xs text-white w-80 outline-none focus:border-red-500 transition-all">
            </div>
            <nav id="category-bar">
                <div class="valise-group" onclick="location.reload()">
                    <span class="valise-title" style="color: #ef4444 !important;">ACCUEIL</span>
                </div>
            </nav>
        </div>
    </header>

    <main class="w-full mt-6">
        <div id="liste-produits"></div>
    </main>

    <footer class="amazon-footer">
        <p>En tant que Partenaire Amazon, je réalise un bénéfice sur les achats remplissant les conditions requises.</p>
        <p class="mt-2 opacity-40">&copy; 2026 SmartShop - Sélection des meilleures offres</p>
    </footer>
</body>
</html>
