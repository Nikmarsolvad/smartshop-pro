    <title>SmartShop | High-Tech Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top, #1e293b 0%, #0f172a 40%, #020617 100%);
            background-attachment: fixed;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .header-bg {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        #category-bar {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
        }

        .cat-photo { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid rgba(255,255,255,0.1); transition: 0.3s; cursor: pointer; }
        .active-cat .cat-photo { border-color: #ef4444; transform: scale(1.1); box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }
        .cat-text { font-size: 10px; font-weight: 700; text-transform: uppercase; margin-top: 10px; color: white; }

        .promo-badge { position: absolute; top: 15px; left: 15px; background: #dc2626; color: white; font-size: 11px; font-weight: 800; padding: 5px 12px; border-radius: 10px; z-index: 5; }
    </style>

        <div class="max-w-7xl mx-auto px-6 py-10">
            <div class="flex items-center justify-between mb-12">
                <div class="text-3xl font-extrabold tracking-tighter uppercase italic">Smart<span class="text-red-500">Shop</span></div>
                <div class="relative hidden md:block">
                    <input type="text" id="search" placeholder="Rechercher..." class="bg-white/10 border border-white/20 rounded-xl py-3 px-10 text-sm outline-none w-64 focus:bg-white focus:text-slate-900 transition-all text-white">

                </div>
            </div>
            <nav id="category-bar" class="flex gap-10 overflow-x-auto no-scrollbar justify-start md:justify-center"></nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-16 flex-grow">
        <div id="liste-produits" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10"></div>
    </main>

    <footer id="main-footer"></footer>
