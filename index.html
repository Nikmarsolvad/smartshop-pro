    <meta charset="UTF-8">

    <title>SmartShop - Meilleures Offres</title>

    <style>
        body { background-color: #020617; color: white; margin: 0; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        .header-bg { background: #020617; position: sticky; top: 0; z-index: 9999; border-bottom: 1px solid rgba(255,255,255,0.1); width: 100%; }
        
        #category-bar { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; padding: 10px 0; }
        .valise-group { position: relative; cursor: pointer; padding: 4px 6px; }
        
        #liste-produits { 
            display: grid; 
            gap: 1rem; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            width: 98%;
            margin: 0 auto;
        }

        /* LOGO STYLE */
        #main-logo {
            font-family: 'Arial Black', sans-serif !important;
            font-weight: 900 !important;
            font-size: 35px !important;
            font-style: italic !important;
            color: #ffffff !important;
            letter-spacing: -2px !important;
            cursor: pointer;
            line-height: 1;
        }
        .red-text { color: #ef4444 !important; }

        /* RECHERCHE */
        #search {
            background-color: #1e293b !important;
            color: #ffffff !important;
            border: 2px solid #334155 !important;
            border-radius: 10px !important;
            padding: 10px 20px !important;
            width: 400px !important;
            font-size: 16px !important;
            outline: none !important;
        }

        .submenu { 
            display: none; position: absolute; top: 100%; left: 50%; transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.98); border-radius: 1.5rem; padding: 15px; z-index: 10000;
            grid-template-columns: repeat(3, 110px); gap: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1);
        }
        .valise-group:hover .submenu { display: grid; }
        
        .cat-photo-round { width: 70px; height: 70px; border-radius: 50%; border: 2px solid #ef4444; background: white; overflow: hidden; display: flex; align-items: center; justify-content: center; margin: 0 auto 5px auto; }
        .cat-photo-round img { width: 75%; height: 75%; object-fit: contain; }
        .cat-label { font-size: 9px; font-weight: 800; text-align: center; color: white; text-transform: uppercase; }

        .amazon-footer { background: #0f172a; padding: 20px; text-align: center; font-size: 10px; color: #94a3b8; margin-top: 30px; }
    </style>
</head>

    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MDHNN4L9"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    
    <header class="header-bg">
        <div class="w-full px-6">
            <div class="flex items-center justify-between py-4">
                <div onclick="location.reload()" id="main-logo">
                    SMART<span class="red-text">SHOP</span>
                </div>
                <input type="text" id="search" placeholder="Rechercher...">
            </div>
            
            <nav id="category-bar">
                <div class="valise-group" onclick="location.reload()">
                    <span style="color: #ef4444 !important; font-weight: 900; font-size: 16px; cursor: pointer;">ACCUEIL</span>
                </div>
            </nav>
        </div>
    </header>

    <main class="w-full mt-4">
        <div id="liste-produits"></div>
    </main>

    <footer class="amazon-footer">
        <p>En tant que Partenaire Amazon, je réalise un bénéfice sur les achats remplissant les conditions requises.</p>
        <p class="mt-1 opacity-40">&copy; 2026 SmartShop</p>
    </footer>
</body>
</html>
